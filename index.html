		<script>
			
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: false,
				history: false,
				center: true,
				slideNumber: false,

				// Enable keyboard shortcuts for navigation
				keyboard: true,

				// Enable the slide overview mode
				overview: false,				

				backgroundTransition: 'concave',

				transition: 'concave', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

			Reveal.addEventListener( 'slidechanged', function( event ) {
				// event.previousSlide, event.currentSlide, event.indexh, event.indexv
				if (event.indexh == 0 && event.indexv == 2) {
					// qrcode input focus
					document.getElementById('guestInfo').style.display = 'none';
					document.getElementById('guest_qrcode').value = "";
					document.getElementById('guest_qrcode').focus();
				}
				// move home to center bottom
				if (event.indexh == 0) {
					document.getElementById('navBar').style.bottom = '1px';
					document.getElementById('navBar').style.top = '';
					document.getElementById('navBar').style.left = '48%';
				}else {
					document.getElementById('navBar').style.bottom = '';
					document.getElementById('navBar').style.top = '1px';
					document.getElementById('navBar').style.left = '1px';
				}
			} );

			function checkGuestAdmission(val) {
				if (val.length == 72) {					
					// original qrcode url
					// get uuid for guest
					var uuid = val.substring(val.length-36);
					var AdmissionUrl = "http://qrcode.fifittw.com/admission/" + uuid;
					fetch(AdmissionUrl).then(function(response){
						response.json().then(function(data) {
							if (data.sign_in == 0) {
								document.getElementById('guestCompany').innerText = data.user.company;
								document.getElementById('guestName').innerText = data.user.name;
								document.getElementById('guestInfo').style.display = 'block';
								document.getElementById('guest_qrcode').value = "";
							} else {
								document.getElementById('guestCompany').innerText = '';
								document.getElementById('guestName').innerText = 'WI';
								document.getElementById('guestInfo').style.display = 'block';
								document.getElementById('guest_qrcode').value = "";
							}
						});
					});

				}			
			}
		</script>
